# Mongo Configuration
spring:
  data:
    mongodb:
      uri: mongodb://mitocode:mitocode@localhost:27017/mitocode?authSource=admin
# Postgres Configuration
  jpa:
    databasePlatform:
    hibernate: 
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource: 
    url: jdbc:postgresql://localhost:5432/mitocode
    username: mitocode
    password: '{cipher}bd8b6928566a8e66e5255e081bf9a35218fd7e2a42ec0fcb19ff2f2ff87817cd'

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
    # http://127.0.0.1:9020/api-docs
  swagger-ui:
    path: /openapi.yml
    enabled: false
        # http://127.0.0.1:9020/swagger-ui/index.html. Se debe deshabilitar swagger-ui para poder descargar openapi.yml

# Kafka Parameters
kafka:
  mitocode:
    server: 127.0.0.1
    port: 9092
    topicName: mitocode